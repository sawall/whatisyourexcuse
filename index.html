<script type="text/html" id="frame_template">
  <div class="frame future">
    <div class="excuse"><i>"{{excuse}}"</i></div>
    <div class="meme"><img src="img/{{meme}}" width="500px"></div>
    <div class="footnote">{{{footnote}}}</a></div>
    <div >
  		<a href="javascript:void(0);" class="quip">{{quip}}</a>
  	</div>
  </div>
</script>

<script type="text/javascript">
  var excuse = [];
  excuse[1] = "Both parties are the same.";
  excuse[2] = "I refuse to condone a voting system that is forced on me.";
  excuse[3] = "I forgot to vote.";
  excuse[4] = "I have to work";
  excuse[5] = "I'm too old for this shit.";

  var meme = [];
  meme[1] = "meme1.jpg";
  meme[2] = "meme2.jpg";
  meme[3] = "meme3.jpg";
  meme[4] = "meme4.jpg";
  meme[5] = "meme5.jpg";

  var footnotes = [];
  footnotes[1] = "useful information and a link<br>blah blah<br>blah";
  footnotes[2] = "useful information and a link<br>blah blah<br>blah";
  footnotes[3] = "useful information and a link<br>blah blah<br>blah";
  footnotes[4] = "useful information and a link<br>blah blah<br>blah";
  footnotes[5] = "useful information and a link<br>blah blah<br>blah";
  footnotes[6] = "useful information and a link<br>blah blah<br>blah";

  var quips = [];
  quips[0] = "Yeah? I've got a better one...";
  quips[1] = "Whatever, I still have an excuse.";
  quips[2] = "I'm unimpressed.";
  quips[3] = "Meh.";
  quips[4] = "Voting is hard.";
  quips[5] = "Yeah, AND?";
  quips[6] = "Nice try, but that's not my reason.";
</script>

<script type="text/javascript">
  $(function(){
    var cursor = 1 + Math.floor((excuse.length - 1)*Math.random());
    var $frames = $('#frames');
    var $current, $old;
    var frame_template = $('#frame_template').html();
  
    function next_frame(){
      $old = $($current);
    
      // set up next frame
      $current = $(Mustache.render(frame_template, {
        excuse: excuse[cursor],
        meme: meme[cursor],
        footnote: footnotes[cursor],
        quip: quips[Math.floor(Math.random()*quips.length)]
      })).appendTo($frames);
    
    $old.addClass('past');
		setTimeout(function(){
			$current.removeClass('future');				
			setTimeout(function(){
			  $old.remove();
			}, 600);
		}, 200);

    cursor = (cursor >= excuse.length -1) ? 1 : cursor + 1;
  }
  
  $('#frames').delegate('a.quip', 'click', function(){
    next_frame();
  });

  next_frame();
});
</script>
